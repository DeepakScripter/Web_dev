<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overflow Property</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <p>
          This is some overflowing content. The overflow property is applied to
          the container to control how it behaves when the content is larger
          than the container.
        </p>
      </div>
    </div>
  </body>
</html>
