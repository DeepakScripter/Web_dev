<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="parent">
      <!-- Each box is positioned differently based on the specified position property -->
      <div class="box box1"><h1>position: absolute</h1></div>
      <div class="box box2"><h1>position: relative</h1></div>
      <div class="box box3"><h1>position: fixed</h1></div>
      <div class="box box4"><h1>Positioned: default</h1></div>
    </div>
  </body>
</html>
