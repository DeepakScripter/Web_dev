<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Poppins:wght@300&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            width: 188px;
            border-radius: 7px;
            padding: 10px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image img {
            width: 100%;
            border-radius: 7px;
        }

        .capsules {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        .capsules span {
            border: 1px solid gray;
            padding: 5px 10px;
            border-radius: 7px;
            font-size: 12px;
            font-family: 'Baloo Bhai 2', sans-serif;
        }

        .content {
            padding: 10px 0;
            font-family: 'Poppins', sans-serif;
        }

        .content h2 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .content p {
            font-size: 12px;
            color: gray;
        }

        .button {
            text-align: center;
        }

        .button button {
            padding: 7px 15px;
            border-radius: 15px;
            background-color: #3498db;
            color: white;
            font-size: 14px;
            margin-top: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .button button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="image">
            <img src="https://images.pexels.com/photos/3880179/pexels-photo-3880179.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </div>

        <div class="capsules">
            <span>Nature</span>
            <span>Lake</span>
        </div>
        <div class="content">
            <h2>Nature</h2>
            <p>"Nature Magazine", "Nature (magazine)", and "Nature News" redirect here. For the American magazine published 1923â€“1959, see American Nature Association.</p>
        </div>
        <div class="button">
            <button>Read More</button>
        </div>
    </div>
</body>

</html>
