<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID & Classes</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header id="header">
      <h1>This is the Header</h1>
    </header>

    <section>
      <h2>Section 1</h2>
      <p class="highlight">This paragraph has the highlight class.</p>
      <p class="highlight">So does this one.</p>
      <p>This one doesn't have the highlight class.</p>
    </section>

    <div id="uniqueElement" class="commonStyling">
      <p>This div has a unique ID and common class styling.</p>
    </div>
  </body>
</html>
