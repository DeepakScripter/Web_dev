<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document_Object_Model</title>
</head>
<body>
     <!-- Container div -->
    <div class="container">
        <!-- Box div with some content -->
        <div class="box">
            This is a box
        </div>
    </div>

    <!-- JavaScript code to modify document properties -->
    <script>
        // Set the document title
        document.title = "Deepak is good";
        
        // Log the updated document title to the console
        console.log(document.title);

        // Log the document body to the console
        console.log(document.body);

        // Change the background color of the document body to green
        document.body.style.backgroundColor = "green";
    </script>
</body>
</html>
