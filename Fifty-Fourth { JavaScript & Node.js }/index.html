<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the character set to UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Configure the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set the title of the HTML document -->
    <title>JavaScript</title>
  </head>
  <body>
    <!-- Create a div with the class "box" and a text content -->
    <div class="box">Hey I am a Box</div>
    <!-- Create a button element with the label "Submit" -->
    <button>Submit</button>

    <!-- Include an external JavaScript file named "script.js" -->
    <script src="script.js"></script>
    <!-- Include another external JavaScript file named "index.js" -->
    <script src="index.js"></script>
  </body>
</html>
